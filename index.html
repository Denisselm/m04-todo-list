<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- -----CSS----- -->
    <link href="./assets/css/style.css" rel="stylesheet">

<body>
    <h1>Cosas por hacer</h1>
    <div class="input-div">
        <input type="text" class="input" placeholder="tarea a agregar">
        <button class="boton-agregar"><i class="fa-solid fa-plus"></i></button>

    </div>
    <!--en este container interactuare con el dom-->

        <div class="item">
            <input type="text" class="item-input" disabled>
            <button type="button" class="boton-editar"><i class="fa-solid fa-lock"></i></button>
            <button type="button" class="boton-remover"><i class="fa-regular fa-trash-can"></i></button>
        </div>
    </div>


    <script src="./assets/js/app.js"></script>
